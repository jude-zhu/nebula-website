{{ "<!-- jQuery -->" | safeHTML }}
<script src="{{ "js/jquery.js" | relURL }}"></script>
{{ "<!-- Bootstrap Core JavaScript -->" | safeHTML }}
<script src="{{ "js/bootstrap.min.js" | relURL }}"></script>
{{ "<!-- Plugin JavaScript -->" | safeHTML }}
<script src="{{ "js/jquery.easing.min.js" | relURL }}"></script>
<script src="{{ "js/jquery.fittext.js" | relURL }}"></script>
<script src="{{ "js/wow.min.js" | relURL }}"></script>
{{ if .Site.Params.location }}
<script src="//maps.googleapis.com/maps/api/js?key={{ .Site.Params.location.maps_api_key }}&v=3.exp"></script>
<script src="{{ "js/hpneo.gmaps.js" | relURL }}"></script>
<script src="{{ "js/gmaps.init.js" | relURL }}"></script>
{{ end }}
{{ "<!-- Custom Theme JavaScript -->" | safeHTML }}
<script src="{{ "js/creative.js" | relURL }}"></script>
<script async defer src="https://buttons.github.io/buttons.js"></script>
<script type="text/javascript">
  DiscourseEmbed = { discourseUrl: 'https://discuss.nebula-graph.io/',
                    discourseEmbedUrl: window.location.href };

  (function() {
    var d = document.createElement('script'); d.type = 'text/javascript'; d.async = true;
    d.src = DiscourseEmbed.discourseUrl + 'javascripts/embed.js';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(d);
  })();
</script>
<script src="{{ "js/init.js" | relURL }}"></script>
